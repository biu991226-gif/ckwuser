<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body id=x>
<br><br>

<center>
<table class="x1 table-like">
<thead>
<tr><th colspan="3" class="x2"><center>ちいかわ会員登録</center></th></tr>
<tr>
  <th colspan="2" class="text-center">
    <button id="btn-login" class="x4 active" onclick="x()">ログイン</button>
    <button id="btn-signup" class="x4" onclick="y()">新規登録</button>
  </th>
</tr>
</thead>
<tbody id="ログイン" style="display:none;">
<tr><th>メールアカウント</th><td><input type="email" class="xx"></td></tr>
<tr><th>パスワード</th><td><input type="password" class="xx"></td></tr>
<tr><th colspan="2"><center><input type="button" value="会員ログイン" class="x4"></center></th></td>
</tbody>
<tbody id="新規登録" style="display:none;">
<tr><th>セイ(姓)</th><td><input type="button" value="必须" class="x3" ><input type="text" class="xx" id="firstName"></td></tr>
<tr><th>メイ(名)</th><td><input type="button" value="必须" class="x3"><input type="text" class="xx" id="lastName"></td></tr>
<tr><th>メールアカウント</th><td><input type="button" value="必须" class="x3"><input type="email" class="xx" id="email"></td></tr>
<tr><th>パスワード</th><td><input type="button" value="必须" class="x3"><input type="password" class="xx" id="password"></td></tr>
<tr><th colspan="2"><center><input type="button" value="新規登録" class="x4" id="new"></center></th></td>
</tbody>
</table>
</center>
<div class="result"></div>

<script type="text/javascript">

  $(function(){

            $('#new').on('click',function(){
                $.ajax({
                    url:'./ckw.php',
                    type:'POST',
                    data:{
                    	  'firstName':$('#firstName').val(),
                        'lastName':$('#lastName').val(),
                        'email':$('#email').val(),
                        'password':$('#password').val()

                    }
                })
                // Ajaxリクエストが成功した時発動
                .done( (data) => {
                    $('.result').html(data);
                    console.log(data);
                })
                // Ajaxリクエストが失敗した時発動
                .fail( (data) => {
                    $('.result').html(data);
                    console.log(data);
                })
                // Ajaxリクエストが成功・失敗どちらでも発動
                .always( (data) => {
                	console.log("送信しました。");
                });
            });
        });

	function x(){
	document.getElementById("ログイン").style.display= "block";
	document.getElementById("新規登録").style.display= "none";
}
function y(){
	document.getElementById("ログイン").style.display= "none";
	document.getElementById("新規登録").style.display= "block";
}
</script>
